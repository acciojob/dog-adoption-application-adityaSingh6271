<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <br><br> 
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    <br><br> 
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>
    <br><br>
    <label for="livedWithDog">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
    <br><br>
    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds[]" multiple required>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Beagle">Beagle</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
