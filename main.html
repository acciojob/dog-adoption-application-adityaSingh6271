<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
    <h2>Dog Adoption Application</h2>
    <form id="adoptionForm" action="submit.php" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label>Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>
      </div>
      <div class="form-group">
        <label for="breeds">Please select your preferred breeds (Select at least 3)</label>
        <select id="breeds" name="breeds[]" multiple required>
          <option value="Labrador Retriever">Labrador Retriever</option>
          <option value="German Shepherd">German Shepherd</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Bulldog">Bulldog</option>
          <option value="Beagle">Beagle</option>
          <option value="Poodle">Poodle</option>
          <!-- Add more breed options -->
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
